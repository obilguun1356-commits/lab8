<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Hangman</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  padding: 30px;
  background-image: url("https://staticg.sportskeeda.com/skm/assets/live-blog/bg_new.png");
  background-size: cover;
  background-position: center;
  color:white;
  text-shadow:2px 2px 5px black;
}
.container { max-width:600px; margin:0 auto; background:rgba(0,0,0,0.5); padding:20px; border-radius:10px;}
#Hariult { font-size:30px; letter-spacing:10px; margin:20px 0;}
#Useg button { margin:4px; padding:8px; width:35px; font-size:14px; border-radius:5px; border:none; background:rgba(255,255,255,0.8); cursor:pointer;}
#Useg button:disabled { background:rgba(0,0,0,0.4); color:white; }
canvas { border:1px solid white; background: rgba(0,0,0,0.6); margin-top:20px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Hangman —Ç–æ–≥–ª–æ–æ–º</h1>
    <button id="startBtn">–≠—Ö–ª—ç—Ö</button>
  </header>

  <section>
    <h2 id="Asuult"></h2>
  </section>

  <section>
    <div id="Hariult"></div>
  </section>

  <section>
    <canvas id="hangman" width="300" height="300"></canvas>
  </section>

  <section>
    <div id="Useg"></div>
  </section>
</div>

<script>
var questions = ['“Æ–Ω—ç–≥–Ω–∏–π –∑—É–ª–∑–∞–≥–∞?','–ú–æ–Ω–≥–æ–ª—ã–Ω —Ö–∞–º–≥–∏–π–Ω –≥“Ø–Ω –Ω—É—É—Ä?','–î—ç–ª—Ö–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —É—Ä—Ç –º”©—Ä”©–Ω?','–ú–æ–Ω–≥–æ–ª—ã–Ω ‚Ññ1 —Å—É—Ä–≥—É—É–ª—å?'];
var answers = ['–ì–ê–í–ê–†','–•”®–í–°–ì”®–õ','–ù–ò–õ','–ú–£–ò–°'];

var chosenAnswer="", display=[], wrong=0, currentIndex=0, nextLetterIndex=0;

const qBox=document.getElementById("Asuult");
const aBox=document.getElementById("Hariult");
const lettersBox=document.getElementById("Useg");
const canvas=document.getElementById("hangman");
const ctx=canvas.getContext("2d");

function clearCanvasAndPath(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.beginPath(); }

function draw(step){
  ctx.strokeStyle="white"; ctx.lineWidth=3; ctx.beginPath();
  switch(step){
    case 1: ctx.moveTo(10,280); ctx.lineTo(290,280); ctx.stroke(); break;
    case 2: ctx.moveTo(60,280); ctx.lineTo(60,40); ctx.stroke(); break;
    case 3: ctx.moveTo(60,40); ctx.lineTo(200,40); ctx.stroke(); break;
    case 4: ctx.moveTo(200,40); ctx.lineTo(200,80); ctx.stroke(); break;
    case 5: ctx.arc(200,110,30,0,Math.PI*2); ctx.stroke(); break;
    case 6: ctx.moveTo(200,140); ctx.lineTo(200,220); ctx.stroke(); break;
    case 7: ctx.moveTo(200,160); ctx.lineTo(160,190); ctx.stroke(); break;
    case 8: ctx.moveTo(200,160); ctx.lineTo(240,190); ctx.stroke(); break;
    case 9: ctx.moveTo(200,220); ctx.lineTo(170,260); ctx.stroke(); break;
    case 10: ctx.moveTo(200,220); ctx.lineTo(230,260); ctx.stroke(); break;
  }
}

function startGame(){
  currentIndex=0;
  loadQuestion();
}

function loadQuestion(){
  clearCanvasAndPath();
  lettersBox.innerHTML="";
  wrong=0;
  nextLetterIndex=0;

  if(currentIndex>=questions.length){
    qBox.textContent=""; aBox.textContent="";
    alert("–ë“Ø—Ö –∞—Å—É—É–ª—Ç—ã–≥ –¥—É—É—Å–≥–∞–ª–∞–∞! üéâ");
    return;
  }

  chosenAnswer=answers[currentIndex];
  display=chosenAnswer.split("").map(c=>c===" "? " ":"_");
  aBox.textContent=display.join(" ");
  qBox.textContent=questions[currentIndex];

  let mongolLetters=["–ê","–ë","–í","–ì","–î","–ï","–Å","–ñ","–ó","–ò","–ô","–ö","–õ","–ú","–ù","–û","”®","–ü","–†","–°","–¢","–£","“Æ","–§","–•","–¶","–ß","–®","–©","–™","–´","–¨","–≠","–Æ","–Ø"];

  mongolLetters.forEach(letter=>{
    let btn=document.createElement("button");
    btn.textContent=letter;
    btn.onclick=()=> guess(letter,btn);
    lettersBox.appendChild(btn);
  });
}

function guess(letter,btn){
  if(chosenAnswer[nextLetterIndex]===letter){
    display[nextLetterIndex]=letter;
    nextLetterIndex++;
    aBox.textContent=display.join(" ");
    if(!display.includes("_")){
      setTimeout(()=>{ alert("–ó”©–≤ —Ç–∞–∞–ª–∞–∞! üéâ"); currentIndex++; loadQuestion(); },200);
    }
  } else {
    wrong++;
    draw(wrong);
    if(wrong>=10){
      setTimeout(()=>{ alert("–¢–∞ —è–ª–∞–≥–¥–ª–∞–∞! –•–∞—Ä–∏—É–ª—Ç: "+chosenAnswer); currentIndex++; loadQuestion(); },200);
    }
  }
}

document.getElementById("startBtn").onclick=startGame;
</script>
</body>
</html>
