<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Hangman</title>
<style>
body {
  font-family: Arial;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  background-image: url("https://staticg.sportskeeda.com/skm/assets/live-blog/bg_new.png");
  background-size: cover;
  background-position: center;
  color:white;
  text-shadow:2px 2px 5px black;
}
.container {
  width: 90%;
  max-width:600px;
  margin-top:30px;
  text-align:center;
  background: rgba(0,0,0,0.5);
  padding:20px;
  border-radius:10px;
}
header h1 { margin-bottom:20px; }
#Hariult {
  font-size:30px;
  letter-spacing:10px;
  margin:20px 0;
}
#Useg button {
  margin:4px;
  padding:8px;
  width:35px;
  font-size:14px;
  border-radius:5px;
  border:none;
  background:rgba(255,255,255,0.8);
  cursor:pointer;
}
#Useg button:disabled {
  background:rgba(0,0,0,0.4);
  color:white;
}
canvas {
  border:1px solid white;
  background: rgba(0,0,0,0.6);
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Hangman —Ç–æ–≥–ª–æ–æ–º</h1>
    <button id="startBtn">–≠—Ö–ª—ç—Ö</button>
  </header>

  <section class="question-section">
    <h2 id="Asuult"></h2>
  </section>

  <section class="answer-section">
    <div id="Hariult"></div>
  </section>

  <section class="canvas-section">
    <canvas id="hangman" width="300" height="300"></canvas>
  </section>

  <section class="letters-section">
    <div id="Useg"></div>
  </section>
</div>

<script>
var questions = ['“Æ–Ω—ç–≥–Ω–∏–π –∑—É–ª–∑–∞–≥–∞?','–ú–æ–Ω–≥–æ–ª—ã–Ω —Ö–∞–º–≥–∏–π–Ω –≥“Ø–Ω –Ω—É—É—Ä?','–î—ç–ª—Ö–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —É—Ä—Ç –º”©—Ä”©–Ω?','–ú–æ–Ω–≥–æ–ª—ã–Ω ‚Ññ1 —Å—É—Ä–≥—É—É–ª—å?'];
var answers = ['–ì–ê–í–ê–†','–•”®–í–°–ì”®–õ','–ù–ò–õ','–ú–£–ò–°'];

var chosenAnswer = "";
var display = [];
var wrong = 0;
var order = [];
var currentIndex = 0;
var nextLetterIndex = 0;

const qBox = document.getElementById("Asuult");
const aBox = document.getElementById("Hariult");
const lettersBox = document.getElementById("Useg");
const canvas = document.getElementById("hangman");
const ctx = canvas.getContext("2d");

function shuffleArray(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }
function clearCanvasAndPath(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.beginPath(); }
function draw(step){
  ctx.strokeStyle="white"; ctx.lineWidth=3; ctx.beginPath();
  switch(step){
    case 1: ctx.moveTo(10,280); ctx.lineTo(290,280); ctx.stroke(); break;
    case 2: ctx.moveTo(60,280); ctx.lineTo(60,40); ctx.stroke(); break;
    case 3: ctx.moveTo(60,40); ctx.lineTo(200,40); ctx.stroke(); break;
    case 4: ctx.moveTo(200,40); ctx.lineTo(200,80); ctx.stroke(); break;
    case 5: ctx.arc(200,110,30,0,Math.PI*2); ctx.stroke(); break;
    case 6: ctx.moveTo(200,140); ctx.lineTo(200,220); ctx.stroke(); break;
    case 7: ctx.moveTo(200,160); ctx.lineTo(160,190); ctx.stroke(); break;
    case 8: ctx.moveTo(200,160); ctx.lineTo(240,190); ctx.stroke(); break;
    case 9: ctx.moveTo(200,220); ctx.lineTo(170,260); ctx.stroke(); break;
    case 10: ctx.moveTo(200,220); ctx.lineTo(230,260); ctx.stroke(); break;
  }
}

function startGame(){
  order = Array.from(Array(questions.length).keys());
  shuffleArray(order);
  currentIndex=0;
  loadQuestion();
}

function loadQuestion(){
  clearCanvasAndPath();
  lettersBox.innerHTML="";
  wrong=0;
  nextLetterIndex=0;

  if(currentIndex>=order.length){
    qBox.textContent=""; aBox.textContent="";
    alert("–ë“Ø—Ö –∞—Å—É—É–ª—Ç—ã–≥ –¥—É—É—Å–≥–∞–ª–∞–∞! üéâ"); return;
  }

  const idx = order[currentIndex];
  qBox.textContent = questions[idx];
  chosenAnswer = answers[idx];
  display = chosenAnswer.split("").map(c=>c===" "? " "_:"_");
  aBox.textContent = display.join(" ");

  let mongolLetters=["–ê","–ë","–í","–ì","–î","–ï","–Å","–ñ","–ó","–ò","–ô","–ö","–õ","–ú","–ù","–û","”®","–ü","–†","–°","–¢","–£","“Æ","–§","–•","–¶","–ß","–®","–©","–™","–´","–¨","–≠","–Æ","–Ø"];
  for(let letter of mongolLetters){
    let btn=document.createElement("button");
    btn.textContent=letter;
    btn.onclick=()=>guess(letter,btn);
    lettersBox.appendChild(btn);
  }
}

function guess(letter,btn){
  btn.disabled=true;
  if(chosenAnswer[nextLetterIndex]===letter){
    display[nextLetterIndex]=letter;
    nextLetterIndex++;
    aBox.textContent=display.join(" ");
    if(!display.includes("_")){
      setTimeout(()=>{ currentIndex++; loadQuestion(); alert("–ó”©–≤ —Ç–∞–∞–ª–∞–∞! üéâ"); },200);
    }
  } else {
    wrong++;
    draw(wrong);
    if(wrong===10){
      setTimeout(()=>{ alert("–¢–∞ —è–ª–∞–≥–¥–ª–∞–∞! –•–∞—Ä–∏—É–ª—Ç: "+chosenAnswer); },200);
    }
  }
}

document.getElementById("startBtn").onclick=startGame;
</script>

</body>
</html>
