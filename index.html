<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>lab8</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  padding: 30px;
  background-image: url("https://staticg.sportskeeda.com/skm/assets/live-blog/bg_new.png");
  background-size: cover;
  background-position: center;
  color:white;
  text-shadow:2px 2px 5px black;
}
.container {
  max-width:600px;
  margin:0 auto;
  background:rgba(0,0,0,0.5);
  padding:20px;
  border-radius:10px;
}
#Hariult {
  font-size:30px;
  letter-spacing:10px;
  margin:20px 0;
}
#Useg button {
  margin:4px;
  padding:8px;
  width:35px;
  font-size:14px;
  border-radius:5px;
  border:none;
  background:rgba(255,255,255,0.8);
  cursor:pointer;
}
#Useg button:disabled { background:rgba(0,0,0,0.4); color:white; }
canvas { border:1px solid white; background: rgba(0,0,0,0.6); margin-top:20px;}
</style>
</head>
<body>

<div class="container">
  <h1>Hangman</h1>
  <button id="startBtn">Ehleh</button>

  <h2 id="Asuult"></h2>
  <div id="Hariult"></div>

  <canvas id="hangman" width="300" height="300"></canvas>
  <div id="Useg"></div>
</div>

<script>
const questions = [
  '“Æ–Ω—ç–≥–Ω–∏–π –∑—É–ª–∑–∞–≥–∞?',
  '–ú–æ–Ω–≥–æ–ª—ã–Ω —Ö–∞–º–≥–∏–π–Ω –≥“Ø–Ω –Ω—É—É—Ä?',
  '–î—ç–ª—Ö–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —É—Ä—Ç –º”©—Ä”©–Ω?',
  '–ú–æ–Ω–≥–æ–ª—ã–Ω ‚Ññ1 —Å—É—Ä–≥—É—É–ª—å?'
];
const answers = ['–ì–ê–í–ê–†','–•”®–í–°–ì”®–õ','–ù–ò–õ','–ú–£–ò–°'];

let chosenAnswer="", display=[], wrong=0, currentIndex=0, nextLetterIndex=0;

const qBox=document.getElementById("Asuult");
const aBox=document.getElementById("Hariult");
const lettersBox=document.getElementById("Useg");
const canvas=document.getElementById("hangman");
const ctx=canvas.getContext("2d");

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function draw(step){
  ctx.strokeStyle="white";
  ctx.lineWidth=3;
  ctx.beginPath();
  switch(step){
    case 1: ctx.moveTo(10,280); ctx.lineTo(290,280); break;
    case 2: ctx.moveTo(60,280); ctx.lineTo(60,40); break;
    case 3: ctx.moveTo(60,40); ctx.lineTo(200,40); break;
    case 4: ctx.moveTo(200,40); ctx.lineTo(200,80); break;
    case 5: ctx.arc(200,110,30,0,Math.PI*2); break;
    case 6: ctx.moveTo(200,140); ctx.lineTo(200,220); break;
    case 7: ctx.moveTo(200,160); ctx.lineTo(160,190); break;
    case 8: ctx.moveTo(200,160); ctx.lineTo(240,190); break;
    case 9: ctx.moveTo(200,220); ctx.lineTo(170,260); break;
    case 10: ctx.moveTo(200,220); ctx.lineTo(230,260); break;
  }
  ctx.stroke();
}

function startGame(){
  currentIndex=0;
  loadQuestion();
}

function loadQuestion(){
  clearCanvas();
  lettersBox.innerHTML="";
  wrong=0;
  nextLetterIndex=0;

  if(currentIndex>=questions.length){
    alert("WOW 1 od uguy! üéâ");
    return;
  }

  chosenAnswer=answers[currentIndex];
  display=chosenAnswer.split("").map(c=>"_");
  aBox.textContent=display.join(" ");
  qBox.textContent=questions[currentIndex];

  const mongolLetters=[
    "–ê","–ë","–í","–ì","–î","–ï","–Å","–ñ","–ó","–ò","–ô","–ö","–õ","–ú","–ù",
    "–û","”®","–ü","–†","–°","–¢","–£","“Æ","–§","–•","–¶","–ß","–®","–©",
    "–™","–´","–¨","–≠","–Æ","–Ø"
  ];

  mongolLetters.forEach(letter=>{
    const btn=document.createElement("button");
    btn.textContent=letter;
    btn.onclick=()=> guess(letter, btn);
    lettersBox.appendChild(btn);
  });
}

function guess(letter, btn){

  if(nextLetterIndex===0){
    if(letter===chosenAnswer[0]){
      display[nextLetterIndex]=letter;
      nextLetterIndex++;
      aBox.textContent=display.join(" ");
      if(chosenAnswer.length===1){
        setTimeout(()=>{
          alert("Wow Congratsüéâ!");
          currentIndex++;
          loadQuestion();
        },200);
      }
    } else {
      wrong++;
      draw(wrong);
      if(wrong>=10){
        setTimeout(()=>{
          alert("LOSERüò¢! Hariult: "+chosenAnswer);
          currentIndex++;
          loadQuestion();
        },200);
      }
    }
  }

  else {
    if(letter===chosenAnswer[nextLetterIndex]){
      display[nextLetterIndex]=letter;
      nextLetterIndex++;
      aBox.textContent=display.join(" ");
      if(!display.includes("_")){
        setTimeout(()=>{
          alert("üéâ –ó”©–≤ —Ç–∞–∞–ª–∞–∞!");
          currentIndex++;
          loadQuestion();
        },200);
      }
    } else {
      wrong++;
      draw(wrong);
      if(wrong>=10){
        setTimeout(()=>{
          alert("üò¢ –¢–∞ —è–ª–∞–≥–¥–ª–∞–∞! –•–∞—Ä–∏—É–ª—Ç: "+chosenAnswer);
          currentIndex++;
          loadQuestion();
        },200);
      }
    }
  }
}

document.getElementById("startBtn").onclick=startGame;
</script>
</body>
</html>
